<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome</title>

    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- additional stylesheets to be determined -->
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div id="links" class="col-sm-6 text-md-left">
          <p><img src="https://cdn.brandfolder.io/5H442O3W/as/pl546j-7le8zk-4nzzs1/Slack_Mark_Web.png"
            height=50 width=50 class="float-left"/>
          <a href="https://slack.lansing.codes">slack.lansing.codes</a></p>
          <p>placeholder for meetup link</p>
        </div>
        <div id="wificode" class="col-sm-6 text-md-right">
          <!-- fields should be editable locally once slide is loaded -->
          <p>wifi SSID: guest</p>
          <p>wifi password: thepass</p>
        </div>
      </div>

      <div id="main-text" class="d-flex">
        <!-- generate welcome page details from url -->
        <div class="col-sm-3 flex-row">
          <img id="sponsor-image" class="float-right responsive" alt="Sponsor Image"
            src="https://www.lansing.codes/_nuxt/img/c2595d9.png"/>
        </div>
        <div class="col-sm-6 text-center align-center flex-row flex-grow-1">
          <h1>Welcome</h1>
          <h1 id=meetup>Meetup Name</h1>
          <h1 id=speaker>Speaker</h1>
          <h1 id=topic>Topic</h1>
        </div>
        <div class="col-sm-3 flex-row">
          <img id="speaker-image" class="float-left responsive" alt="Speaker Image"
            src="https://www.lansing.codes/_nuxt/img/c2595d9.png"/>
        </div>      
      </div>

      <div id="footer" class="row">
        <div id="lc-events" class="col-sm-6 text-md-left">
          <!-- api call to generate list of items -->
          <p>list of next 3 upcoming Lansing Codes events</p>
        </div>
        <div id="meetup-events" class="col-sm-6 text-md-right">
          <!-- api call to generate list of items -->
          <p>list of next 3 upcoming events for this meetup</p>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
